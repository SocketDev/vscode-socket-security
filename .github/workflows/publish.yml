on:
  push:
    tags:
      - "release/[0-9]+.[0-9]+.[0-9]+"
      - "prerelease/[0-9]+.[0-9]+.[0-9]+"

name: Deploy Extension
jobs:
  releaseMode:
    runs-on: ubuntu-latest
    outputs:
      dryRun: ${{ steps.calc.outputs.dryRun }}
      preRelease: ${{ steps.calc.outputs.preRelease }}
    steps:
      - name: Check for DryRun and Prerelease
        id: calc
        # perform secret check & put boolean result as an output
        shell: bash
        run: |
          if [ "${{ secrets.DRYRUN }}" == 'true' ]; then
            echo "dryRun=true" >> $GITHUB_OUTPUT;
          else
            echo "dryRun=false" >> $GITHUB_OUTPUT;
          fi
          if [ "${{ github.ref }}" == refs/tags/prerelease* ]; then
            echo "preRelease=true" >> $GITHUB_OUTPUT;
          else
            echo "preRelease=false" >> $GITHUB_OUTPUT;
          fi

  deploy:
    needs: [ release-mode ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm ci
      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v1
        id: publishToOpenVSX
        with:
          dryRun: ${{ steps.releaseMode.outputs.dryRun }}
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          preRelease: ${{ steps.releaseMode.outputs.preRelease }}
      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          dryRun: ${{ steps.releaseMode.outputs.dryRun }}
          extensionFile: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          preRelease: ${{ steps.releaseMode.outputs.preRelease }}
          registryUrl: https://marketplace.visualstudio.com
      - name: Github Release
        uses: softprops/action-gh-release@v1
        if: ${{ steps.releaseMode.outputs.dryRun != true }}
        with:
          files: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
